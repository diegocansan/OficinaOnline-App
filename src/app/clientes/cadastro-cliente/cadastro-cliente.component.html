<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <form [formGroup]="clienteForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Cadastro de Cliente</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <oo-input-container errorMessage="Obrigatório!" label="Nome">
            <input class="form-control" formControlName="nome" placeholder="Nome" autocomplete="off" >
          </oo-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <oo-input-container errorMessage="Obrigatório e somente números!" label="CPF">
            <input type="text" class="form-control" formControlName="cpf" placeholder="CPF" autocomplete="off">
          </oo-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <oo-input-container errorMessage="Obrigatório!" label="Email">
            <input type="text" class="form-control" formControlName="email" placeholder="Email" autocomplete="off">
          </oo-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <oo-input-container errorMessage="Obrigatório!" label="Fone">
            <input type="text" class="form-control" formControlName="telefone" placeholder="Fone" autocomplete="off">
          </oo-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </form>
    <div class="row">
      <div class="col-lg-12 col-xs-12 text-center">
        <button (click)="btnSalvar(clienteForm.value)" class="btn btn-success"
          [disabled]="!clienteForm.valid">
            <i class="fa fa-floppy-o"></i>&nbsp;&nbsp;Salvar
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <input type="text" [(ngModel)]="placa" class="form-control" placeholder="Placa" autocomplete="off">
        <button class="btn btn-success" (click)=addVeiculoLista()><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Buscar</button>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-success" (click)=showModal()><i class="fa fa-plus-circle" aria-hidden="true"></i> &nbsp;Veiculo</button>
      </div>
    </div>
    <div class="row" *ngFor="let veiculo of cliente?.veiculos">
      <div class="place-info-box">
        <span class="place-info-box-text">ID - {{veiculo.id}} - {{veiculo.placa}} - {{veiculo.modelo}}</span>
        <button class="btn btn-danger fa fa-times" aria-hidden="true" (click)="showModalVeiculo(veiculo)"> </button>
      </div>
    </div>
  </section>
</section>
<!-- FIM DO CONTEUDO-->
