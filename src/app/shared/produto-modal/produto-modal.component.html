<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title">Cadastro de Produto</h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="produtoForm" novalidate>
        <div class="row">
          <div class="col-sm-6 col-xs-12">
            <oo-input-container errorMessage="Nome Obrigatório!" label="Nome">
              <input class="form-control" formControlName="nome" placeholder="Nome" autocomplete="off" >
            </oo-input-container>
          </div>
          <div class="col-sm-3 col-xs-6">
            <oo-input-container errorMessage="Obrigatório!" label="Valor">
              <input type="text" class="form-control" formControlName="valor" placeholder="Valor" autocomplete="off">
            </oo-input-container>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm(produtoForm.value)" [disabled]="!produtoForm.valid"><i class="fa fa-floppy-o"></i>&nbsp;Salvar</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
