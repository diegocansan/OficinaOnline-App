
  <div class="servicos-list" [@produtoAppeared]="produtoState">
    <a [routerLink]="['/novoProduto', produto.id]">
      <div>
        <span class="place-info-box-text">Nome: {{produto.nome}}</span>
        <span class="place-info-box-text">Valor: {{produto.valor | currency: 'BRL': true}}</span>
      </div>
    </a>
    <div class="btn-servico-list">
      <button class="btn btn-danger fa fa-times" aria-hidden="true" (click)="showModal(produto)"> </button>
    </div>
  </div>
